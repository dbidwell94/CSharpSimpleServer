name: Publish

on:
  push:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@1
        with: 
          dotnet-version: 3.1.301
      - name: Restore Dependencies
        run: dotnet restore
      - name: Pack
        run: dotnet pack --configuration Release
